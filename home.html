<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>OneTask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img src="/img/round-logo.png">
        <ul>
            <li id="home" class="selected">Home</li>
            <li id="tasks">Tasks</li>
            <li id="history">History</li>
        </ul>
    </nav>
    <main>
        <header>
            <h1><span class="faded">OneTask</span> / Home</h1>
            <button class="action-button" type="button" id="manageTasks">Manage Tasks</button>
        </header>
        <p id="welcome"></p>
        <section id="section">
            <section class="layout">
                <div id="timer" class="timer">
                    <svg width="300" height="300" viewBox="0 0 300 300">
                        <path id="arc" fill="none" stroke="#1F0AFF" stroke-width="20" />
                    </svg>
                    <h3 id="timeText"></h3>
                </div>
                <button id="start" class="action-button" style="border: none; margin-top: 1rem; color: white; background-color: #0022FF;">Start</button>
            </section>
            <section class="layout">
                <div id="task-stack" class="task-stack" aria-hidden="true">
                    <div id="t0" class="task t0"><span class="spanimate">...</span></div>
                    <div id="t1" class="task t1"><span class="spanimate">...</span></div>
                    <div id="t2" class="task t2"><span class="spanimate">...</span></div>
                    <div id="t3" class="task t3"><span class="spanimate">...</span></div>
                    <div id="t4" class="task placeholder">...</div>
                </div>
                <button id="next" class="action-button" style="margin-top: 1rem;">Next Task</button>
            </section>
        </section>
    </main>
    <script type="module" src="js/home.js"></script>
    <script type="module" src="js/nav.js"></script>
</body>

</html>
